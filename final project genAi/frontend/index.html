<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>IntelliCourse â€” Course Advisor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Segoe UI', system-ui, Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    #chat { 
      max-width: 900px; 
      margin: auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    
    .header {
      background: #2c3e50;
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .header h2 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    
    .header p {
      opacity: 0.9;
      font-size: 1.1em;
    }
    
    .chat-container {
      padding: 30px;
      height: 500px;
      overflow-y: auto;
      border-bottom: 1px solid #eee;
    }
    
    .input-area {
      padding: 20px;
      background: #f8f9fa;
    }
    
    textarea { 
      width: 100%; 
      height: 80px; 
      padding: 15px;
      border: 2px solid #bdc3c7;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
      resize: vertical;
      transition: border-color 0.3s;
    }
    
    textarea:focus {
      outline: none;
      border-color: #3498db;
    }
    
    .btn { 
      padding: 12px 24px; 
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    
    .btn:hover {
      background: #27ae60;
      transform: translateY(-1px);
    }
    
    .btn:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
      transform: none;
    }
    
    .msg { 
      border-radius: 12px; 
      padding: 20px; 
      margin: 15px 0; 
      max-width: 85%;
      animation: fadeIn 0.3s ease-in;
    }
    
    .user { 
      background: #3498db;
      color: white;
      margin-left: auto;
      text-align: right;
    }
    
    .bot { 
      background: #f8f9fa;
      color: #2c3e50;
      border-left: 4px solid #3498db;
    }
    
    .thinking {
      opacity: 0.6;
      font-style: italic;
    }
    
    /* Course Card Styling */
    .course-card {
      background: white;
      border: 1px solid #e1e8ed;
      border-radius: 10px;
      padding: 20px;
      margin: 15px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .course-header {
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }
    
    .course-code {
      font-size: 1.4em;
      font-weight: bold;
      color: #2c3e50;
    }
    
    .course-title {
      font-size: 1.2em;
      color: #34495e;
      margin-top: 5px;
    }
    
    .course-details {
      display: grid;
      gap: 10px;
      margin: 15px 0;
    }
    
    .detail-item {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    
    .detail-label {
      font-weight: 600;
      color: #2c3e50;
      min-width: 100px;
    }
    
    .detail-value {
      color: #34495e;
      flex: 1;
    }
    
    .prerequisites {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      padding: 12px;
      border-radius: 4px;
      margin: 10px 0;
    }
    
    .prereq-list {
      list-style: none;
      padding: 0;
      margin: 5px 0 0 0;
    }
    
    .prereq-list li {
      padding: 2px 0;
      position: relative;
      padding-left: 15px;
    }
    
    .prereq-list li:before {
      content: "â€¢";
      color: #e74c3c;
      position: absolute;
      left: 0;
    }
    
    .no-courses {
      text-align: center;
      color: #7f8c8d;
      font-style: italic;
      padding: 20px;
    }
    
    .source-tag {
      display: inline-block;
      background: #95a5a6;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.8em;
      margin-top: 15px;
    }
    
    .context-toggle {
      background: #34495e;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 0.9em;
      transition: all 0.3s;
    }
    
    .context-toggle:hover {
      background: #2c3e50;
    }
    
    .context-content {
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-top: 10px;
      display: none;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.9em;
      line-height: 1.4;
    }
    
    .context-content.show {
      display: block;
    }
    
    .typing-indicator {
      display: inline-flex;
      align-items: center;
      color: #7f8c8d;
      font-style: italic;
    }
    
    .typing-dots {
      display: inline-flex;
      margin-left: 5px;
    }
    
    .typing-dots span {
      animation: typing 1.4s infinite;
      margin: 0 1px;
    }
    
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes typing {
      0%, 60%, 100% { opacity: 0.3; }
      30% { opacity: 1; }
    }
    
    /* Scrollbar styling */
    .chat-container::-webkit-scrollbar {
      width: 6px;
    }
    
    .chat-container::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    .chat-container::-webkit-scrollbar-thumb {
      background: #bdc3c7;
      border-radius: 3px;
    }
    
    .chat-container::-webkit-scrollbar-thumb:hover {
      background: #95a5a6;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div class="header">
      <h2>ðŸŽ“ IntelliCourse Advisor</h2>
      <p>Ask about courses, prerequisites, schedules, and academic information</p>
    </div>
    
    <div class="chat-container" id="log"></div>
    
    <div class="input-area">
      <textarea id="query" placeholder="e.g. What are the prerequisites for Machine Learning? 
e.g. Tell me about CS 482 
e.g. Show me database courses" 
                onkeydown="handleKeyPress(event)"></textarea>
      <br/>
      <button id="send" class="btn">Ask IntelliCourse</button>
    </div>
  </div>

<script>
const sendBtn = document.getElementById("send");
const queryEl = document.getElementById("query");
const log = document.getElementById("log");

// Add welcome message
addMsg("Hello! I'm your IntelliCourse advisor. I can help you find information about courses, prerequisites, schedules, and academic programs. What would you like to know?", "bot");

sendBtn.onclick = sendMessage;

function handleKeyPress(event) {
  if (event.key === 'Enter' && (event.ctrlKey || event.metaKey)) {
    sendMessage();
  }
}

async function sendMessage() {
  const q = queryEl.value.trim();
  if (!q) return alert("Please type your question about courses.");
  
  addMsg(q, "user");
  queryEl.value = "";
  sendBtn.disabled = true;
  
  // Add typing indicator
  const thinkingMsg = addMsg("", "bot", true);
  thinkingMsg.innerHTML = '<div class="typing-indicator">IntelliCourse is thinking<span class="typing-dots"><span>.</span><span>.</span><span>.</span></span></div>';
  
  try {
    const res = await fetch("/chat", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({query: q})
    });

    if (!res.ok) {
      const err = await res.json();
      throw new Error(err.detail || "Server error");
    }

    const data = await res.json();
    thinkingMsg.remove();

    // Format the answer with beautiful course cards
    const botMsg = addMsg("", "bot");
    botMsg.innerHTML = formatAnswerWithCourses(data.answer || "I couldn't find specific information about that. Please try asking about courses, prerequisites, or schedules.", data.retrieved_context);

    // Add source information
    if (data.source_tool && data.source_tool !== "unknown") {
      const sourceSpan = document.createElement("span");
      sourceSpan.className = "source-tag";
      sourceSpan.textContent = "Source: " + data.source_tool;
      botMsg.appendChild(sourceSpan);
    }

    // Add context toggle if there's retrieved context
    if (data.retrieved_context && data.retrieved_context.length) {
      const toggleBtn = document.createElement("button");
      toggleBtn.className = "context-toggle";
      toggleBtn.textContent = "ðŸ“š Show Raw Context";
      toggleBtn.onclick = function() {
        const contextDiv = this.nextElementSibling;
        contextDiv.classList.toggle("show");
        this.textContent = contextDiv.classList.contains("show") ? "ðŸ“š Hide Context" : "ðŸ“š Show Raw Context";
      };
      botMsg.appendChild(toggleBtn);
      
      const contextDiv = document.createElement("div");
      contextDiv.className = "context-content";
      contextDiv.textContent = formatContext(data.retrieved_context);
      botMsg.appendChild(contextDiv);
    }
    
  } catch (e) {
    thinkingMsg.remove();
    addMsg("Sorry, I encountered an error: " + (e.message || e), "bot");
  } finally {
    sendBtn.disabled = false;
    queryEl.focus();
  }
}

function formatAnswerWithCourses(answerText, context) {
  // Extract course information from the context
  const courses = extractCoursesFromContext(context || []);
  
  if (courses.length > 0) {
    let html = '<div class="courses-found">';
    
    // Add introductory text
    if (answerText && !answerText.includes("I couldn't find")) {
      html += `<p style="margin-bottom: 20px; line-height: 1.6;">${formatText(answerText)}</p>`;
    }
    
    // Add course cards
    courses.forEach(course => {
      html += createCourseCard(course);
    });
    
    html += '</div>';
    return html;
  } else {
    // Fallback to simple text formatting
    return `<p style="line-height: 1.6;">${formatText(answerText)}</p>`;
  }
}

function extractCoursesFromContext(context) {
  const courses = [];
  const contextText = context.join(' ');
  
  // Split by course occurrences
  const courseMatches = contextText.split(/(?=Course Code:\s*CS\s*\d+)/i);
  
  courseMatches.forEach(match => {
    if (match.trim()) {
      const course = {
        code: extractValue(match, /Course Code:\s*([^\s\.]+)/i),
        title: extractValue(match, /Course Title:\s*([^\.]+)/i),
        credits: extractValue(match, /Credits:\s*([^\s\.]+)/i),
        description: extractValue(match, /Description:\s*([^Prerequisites|Instructor|Schedule]+)/i),
        prerequisites: extractPrerequisites(match),
        instructor: extractValue(match, /Instructor:\s*([^\.]+)/i),
        schedule: extractValue(match, /Schedule:\s*([^\.]+)/i)
      };
      
      if (course.code) {
        courses.push(course);
      }
    }
  });
  
  return courses;
}

function extractValue(text, regex) {
  const match = text.match(regex);
  return match ? match[1].trim() : null;
}

function extractPrerequisites(text) {
  const prereqMatch = text.match(/Prerequisites:\s*([^\.]+)/i);
  if (!prereqMatch) return [];
  
  const prereqText = prereqMatch[1];
  // Split by commas and clean up
  return prereqText.split(',')
    .map(p => p.trim())
    .filter(p => p && p !== 'None');
}

function createCourseCard(course) {
  return `
    <div class="course-card">
      <div class="course-header">
        <div class="course-code">${course.code || 'Course Code Not Available'}</div>
        <div class="course-title">${course.title || 'Title Not Available'}</div>
      </div>
      
      <div class="course-details">
        ${course.credits ? `<div class="detail-item">
          <span class="detail-label">Credits:</span>
          <span class="detail-value">${course.credits}</span>
        </div>` : ''}
        
        ${course.instructor ? `<div class="detail-item">
          <span class="detail-label">Instructor:</span>
          <span class="detail-value">${course.instructor}</span>
        </div>` : ''}
        
        ${course.schedule ? `<div class="detail-item">
          <span class="detail-label">Schedule:</span>
          <span class="detail-value">${course.schedule}</span>
        </div>` : ''}
      </div>
      
      ${course.description ? `<div class="detail-item">
        <span class="detail-label">Description:</span>
        <span class="detail-value">${formatText(course.description)}</span>
      </div>` : ''}
      
      ${course.prerequisites.length > 0 ? `
        <div class="prerequisites">
          <strong>Prerequisites:</strong>
          <ul class="prereq-list">
            ${course.prerequisites.map(prereq => `<li>${prereq}</li>`).join('')}
          </ul>
        </div>
      ` : ''}
    </div>
  `;
}

function formatText(text) {
  return text
    .replace(/\s+/g, ' ')
    .replace(/\s+\./g, '.')
    .replace(/\s+,/g, ',')
    .trim();
}

function formatContext(contextArray) {
  return contextArray.join(' ')
    .replace(/\s+/g, ' ')
    .replace(/([a-z])\s+([A-Z])/g, '$1. $2')
    .trim();
}

function addMsg(text, cls, temporary=false){
  const d = document.createElement("div");
  d.className = "msg " + (cls === "user" ? "user" : "bot");
  if (temporary) d.classList.add("thinking");
  d.textContent = text;
  log.appendChild(d);
  log.scrollTop = log.scrollHeight;
  return d;
}

// Focus textarea on load
window.addEventListener('load', function() {
  queryEl.focus();
});
</script>
</body>
</html>
